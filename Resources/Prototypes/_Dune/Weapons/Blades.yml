# Crysknife
- type: entity
  name: Crysknife
  parent: BaseKnife
  id: Crysknife
  description: A sacred fremen knife made from the tooth of a sandworm.
  components:
  - type: Tag
    tags:
    - CombatKnife
    - Knife
  - type: Sprite
    sprite: _Dune/Weapons/Crysknife.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Slash: 25
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    offset: -0.15,0.0
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 35
  - type: Item
    sprite: _Dune/Weapons/Crysknife.rsi
    storedSprite:
      state: storage
      sprite: _Dune/Weapons/Crysknife.rsi
  - type: DisarmMalus
    malus: 0.225
  - type: ThrowingAngle
    angle: 225
